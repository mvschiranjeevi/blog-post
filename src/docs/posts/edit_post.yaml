Update posts
---
operationId: update-posts
tags:
  - Posts
security:
  - bearerAuth: []
parameters:
  - name: Authorization
    in: header
    required: true
    description: Bearer token
    type: string
  - name: id
    in: path
    type: integer
    required: true
    description: ID of the post to edit
  - name: body
    in: body
    description: The body should contain the post edit data
    required: true
    schema:
      type: object
      properties:
        title:
          type: string
          example: "Updated Post Title"
        content:
          type: string
          example: "Updated content of the post"
responses:
  200:
    description: Post updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Post updated successfully"
        title:
          type: string
        content:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
  404:
    description: Post not found
  401:
    description: Unauthorized
